<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF Model Viewer</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const modelUrl = 'https://github.com/KunalPotdar/houseinmeta/blob/main/src/EEB_115.glb';
        
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        
        const aspect = window.innerWidth / window.innerHeight;
        const frustumSize = 300;
        
        // Create an orthographic camera
        const camera = new THREE.OrthographicCamera(
          -frustumSize * aspect / 2,  // left
          frustumSize * aspect / 2,   // right
          frustumSize / 2,            // top
          -frustumSize / 2,           // bottom
          0.1,                        // near
          3000                        // far
        );

        camera.position.set(100, 100, 100); // Higher and farther back
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer();
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = true;
        controls.minDistance = 5;
        controls.maxDistance = 20;
        controls.minPolarAngle = 1;
        controls.maxPolarAngle = 0.9;
        controls.autoRotate = false;
        controls.target = new THREE.Vector3(0, 1, 0);
        controls.update();
        camera.updateProjectionMatrix();  
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        scene.add(light);

        const loader = new GLTFLoader();
        loader.load( './src/EEB_115.glb', function (gltf) {
            scene.add(gltf.scene);
        }, undefined, function (error) {
            console.error('Error loading model:', error);
        });

        
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
