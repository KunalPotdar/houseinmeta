<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House-In-Meta</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="floorPanel" class="panel">
    <button class="floorBtn" onclick="showFloorOptions(1)" onmouseover="highlightFloor(1)" onmouseout="resetHighlight()">Floor 1</button>
    <button class="floorBtn" onclick="showFloorOptions(2)" onmouseover="highlightFloor(2)" onmouseout="resetHighlight()">Floor 2</button>
    <button class="floorBtn" onclick="showFloorOptions(3)" onmouseover="highlightFloor(3)" onmouseout="resetHighlight()">Floor 3</button>
    <button class="floorBtn" onclick="showFloorOptions(4)" onmouseover="highlightFloor(4)" onmouseout="resetHighlight()">Floor 4</button>
    </div>
    <div id="floorOptionsPanel">
      <h4 id="floorLabel" style="color: white; font-size: 18px;">View Apartments</h4>
      <button class="floorBtn" onclick="openApartmentPage('A1')>Apartment 1</button><br>
      <button class="floorBtn" onclick="openApartmentPage('A2')>Apartment 2</button><br>
      <button class="floorBtn" onclick="openApartmentPage('A3') >Apartment 3</button><br>
      <button class="floorBtn" onclick="openApartmentPage('A4')>Apartment 4</button><br>
      <button class="floorBtn" onclick="hideFloorOptions()">Close</button>
    </div>
    <canvas id="threejsCanvas"></canvas>
    <h2 id="model-name" style="position: absolute; color: white; padding: 10px;"></h2>
    <script type="module" src="script.js"></script>
    <script>
      function openApartmentPage(apartmentId) {
        // Pass the ID via URL
        window.location.href = `apartment_view.html?id=${apartmentId}`;
  }
</script>
</body>
</html>
